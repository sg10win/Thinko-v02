<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THINKO - Riddle Game</title>
    <meta name="theme-color" content="#121212">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#111111">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Thinko">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/static/icons/icon-180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/icons/icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/icon-180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/static/icons/icon-167.png">

    <!-- Apple Launch Images -->
    <link rel="apple-touch-startup-image" href="/static/splash/launch-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/static/splash/launch-750x1294.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/static/splash/launch-1242x2148.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/static/splash/launch-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Thinko">

    <!-- Favicon -->
    <link rel="icon" href="/static/icons/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/icons/icon-512.png">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Install button in social buttons */
        .social-buttons .install-btn {
            display: none; /* Hidden by default */
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        /* Floating install button */
        #floatingInstallBtn {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
            display: none;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }
        
        /* Hide in standalone mode */
        @media all and (display-mode: standalone) {
            .social-buttons .install-btn,
            #floatingInstallBtn {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">THINKO</h1>
            <div class="stats-container">
                <div class="stat-box">
                    <span class="stat-label">Level</span>
                    <span id="levelDisplay" class="stat-value">1</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Streak</span>
                    <span id="streakDisplay" class="stat-value">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">XP</span>
                    <span id="xpDisplay" class="stat-value">0/100</span>
                </div>
            </div>
        </header>

        <div id="dailyChallenge" class="daily-badge">
            <span></span>
        </div>

        <main>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div id="riddle" class="riddle-box"></div>
            <div class="answer-container">
                <input type="text" id="answerInput" placeholder="Type your answer..." autocomplete="off">
                <button id="submitBtn">Submit</button>
            </div>
            <button id="hintBtn">Show Hint</button>
        </main>
            <div class="correct-feedback"></div>

        

        <div id="achievementToast" class="toast">
            <span id="toastMessage"></span>
        </div>
    </div>

    <!-- Social Buttons -->
    <div class="social-buttons">
        <button id="shareBtn" class="social-btn">ü§ù</button>
        <button id="leaderboardBtn" class="social-btn">üî•</button>
        <button id="installButton" class="social-btn install-btn">üì≤</button>
    </div>

    <!-- Floating Install Button -->
    <button id="floatingInstallBtn">
        <span>Install Thinko</span>
    </button>

    <audio id="successSound" src="/static/assets/sounds/success.wav" preload="auto"></audio>
    <audio id="levelUpSound" src="/static/assets/sounds/level-up.mp3" preload="auto"></audio>

   
    <script src="/static/script.js"></script>
</body>
</html>
