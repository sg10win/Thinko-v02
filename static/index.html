    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-title" content="Thinko">

    <!-- Favicon -->
    <link rel="icon" href="/static/icons/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/icons/icon-512.png">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .install-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0f0;
            color: #111;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            display: none;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }
        

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">THINKO</h1>
            <div class="stats-container">
                <div class="stat-box">
                    <span class="stat-label">Level</span>
                    <span id="levelDisplay" class="stat-value">1</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Streak</span>
                    <span id="streakDisplay" class="stat-value">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">XP</span>
                    <span id="xpDisplay" class="stat-value">0/100</span>
                </div>
            </div>
        </header>

        <div id="dailyChallenge" class="daily-badge">
            <span></span>
        </div>

        <main>
            <div id="riddle" class="riddle-box"></div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="answer-container">
                <input type="text" id="answerInput" placeholder="Type your answer..." autocomplete="off">
                <button id="submitBtn">Submit</button>
            </div>
            <button id="hintBtn">Show Hint</button>
        </main>

        <div id="achievementToast" class="toast">
            <span id="toastMessage"></span>
        </div>
    </div>
            <!-- Add this button to your HTML -->
    

    <div class="social-buttons">
        <button id="shareBtn" class="social-btn">üì§</button>
        <button id="leaderboardBtn" class="social-btn">üèÜ</button>
        <button id="installButton" class="install-btn">üì≤ Install</button>
    </div>

    

    <button id="installButton" class="install-btn" aria-label="Install Thinko">
        <svg class="install-icon" viewBox="0 0 24 24">
          <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
        </svg>
        <span class="install-text">Install Thinko</span>
      </button>

    <audio id="successSound" src="/static/assets/sounds/success.wav" preload="auto"></audio>
    <!--<audio id="errorSound" src="/static/assets/sounds/error.mp3" preload="auto"></audio>-->
    <audio id="levelUpSound" src="/static/assets/sounds/level-up.mp3" preload="auto"></audio>
    

    <script src="/static/script.js"></script>
</body>
</html>
