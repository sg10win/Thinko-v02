<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THINKO - Riddle Game</title>
    <meta name="theme-color" content="#ffffff">
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
    <!-- Favicon -->
    <link rel="icon" href="/static/icons/favicon.ico" type="image/x-icon">
    <style>
        /* Base Styles */
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px; /* Space for social buttons */
        }
        
        /* Install Button Styles */
        #installButton {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
            display: none;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        /* Social Buttons */
        .social-buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e3e7;
            z-index: 999;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: 1px solid #e0e3e7;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        #socialInstallBtn {
            display: none;
            background: #0066ff;
            color: white;
        }
        
        /* Hide in standalone mode */
        @media all and (display-mode: standalone) {
            #installButton, #socialInstallBtn {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Your existing game content here -->
        <h1 class="title">THINKO</h1>
        <div class="stats-container">
            <div class="stat-box">
                <span class="stat-label">Level</span>
                <span id="levelDisplay" class="stat-value">1</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">Streak</span>
                <span id="streakDisplay" class="stat-value">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">XP</span>
                <span id="xpDisplay" class="stat-value">0/100</span>
            </div>
        </div>
        
        <div id="dailyChallenge" class="daily-badge">
            <span></span>
        </div>
        
        <main>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div id="riddle" class="riddle-box"></div>
            <div class="answer-container">
                <input type="text" id="answerInput" placeholder="Type your answer..." autocomplete="off">
                <button id="submitBtn">Submit</button>
            </div>
            <button id="hintBtn">Show Hint</button>
        </main>
        
        <div id="achievementToast" class="toast">
            <span id="toastMessage"></span>
        </div>
    </div>

    <!-- Social Buttons -->
    <div class="social-buttons">
        <button id="shareBtn" class="social-btn">üì§</button>
        <button id="leaderboardBtn" class="social-btn">üèÜ</button>
        <button id="socialInstallBtn" class="social-btn">üì≤</button>
    </div>

    <!-- Floating Install Button -->
    <button id="installButton">
        <span>Install Thinko</span>
    </button>

    <!-- Your existing audio elements -->
    <audio id="successSound" src="/static/assets/sounds/success.wav" preload="auto"></audio>
    <audio id="levelUpSound" src="/static/assets/sounds/level-up.mp3" preload="auto"></audio>

    <!-- PWA Installation Handler -->
    <script>
    // Simple PWA installation handler
    let deferredPrompt;
    const installButton = document.getElementById('installButton');
    const socialInstallBtn = document.getElementById('socialInstallBtn');
    
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installButton.style.display = 'flex';
        socialInstallBtn.style.display = 'flex';
    });
    
    function installPWA() {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted install');
                }
                deferredPrompt = null;
            });
        }
    }
    
    installButton.addEventListener('click', installPWA);
    socialInstallBtn.addEventListener('click', installPWA);
    
    window.addEventListener('appinstalled', () => {
        installButton.style.display = 'none';
        socialInstallBtn.style.display = 'none';
    });
    </script>

    <!-- Your existing game script -->
    <script src="/static/script.js"></script>
</body>
</html>
